<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input"><br>

        <!-- Dropdown -->
        <label for="dropdown">Drop-down:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label><br>
        <label for="radio1"><input type="radio" id="radio1" name="radio" value="radio1">Radio 1</label><br>
        <label for="radio2"><input type="radio" id="radio2" name="radio" value="radio2">Radio 2</label><br>
        <label for="radio3"><input type="radio" id="radio3" name="radio" value="radio3">Radio 3</label><br>

        <!-- Checkboxes -->
        <label>Checkboxes:</label><br>
        <label for="checkbox1"><input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">Checkbox 1</label><br>
        <label for="checkbox2"><input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">Checkbox 2</label><br>
        <label for="checkbox3"><input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">Checkbox 3</label><br>

        <!-- Date and Time Input -->
        <label for="datetime-input">Date and Time Input:</label>
        <input type="datetime-local" id="datetime-input" name="datetime-input"><br>

        <!-- Email Input -->
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input"><br>

        <!-- Number Input -->
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input"><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
